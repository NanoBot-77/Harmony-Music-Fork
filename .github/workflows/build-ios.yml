Name: Build Unsigned iOS IPA (Simulator)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Ensure you use the exact version required for your project
          flutter-version: '3.24.0'

      - name: Install dependencies
        run: flutter pub get

      # CRITICAL STEP: Use the --simulator flag to prevent the requirement 
      # for a provisioning profile/development team.
      - name: Build iOS app for simulator (unsigned)
        run: flutter build ios --simulator --no-codesign

      # Step 5: Package the .app file into an .ipa format
      - name: Package as unsigned IPA
        run: |
          # The simulator build is found here:
          cd build/ios/iphonesimulator
          # Create the required "Payload" directory structure for an IPA
          mkdir Payload
          # Copy the compiled application bundle into Payload
          cp -r Runner.app Payload/
          # Zip the Payload directory to create the IPA
          zip -r ../../HarmonyMusic-unsigned.ipa Payload
        shell: bash

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: HarmonyMusic-unsigned-Simulator
          path: build/ios/HarmonyMusic-unsigned.ipa
